{% load static %}
{% include "nav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
   
    <style>
        .form-group img{
            width:75px;
            height:auto;
            display:flex;
            justify-content:center;
        }
        .login-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="login-container col-md-10">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group d-flex justify-content-center"><img src="{% static 'images/nepal-government.png' %}" alt="image"></div>
                    {{ form.as_p }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" style="text-decoration:none;">Log In</button>
                </div>
            </form>
            <div class="register-link">
                <h2>Don't have an account? <a href="{% url 'signup' %}" style="text-decoration:none;">Register</a></h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
